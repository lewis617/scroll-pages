<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>吉他谱集合</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>🎸 吉他谱集合</h1>
        <p>收录经典歌曲吉他谱</p>
    </header>

    <main>
        <div class="container">
            <div class="songs-list">
                <h2>歌曲列表</h2>
                <div id="songsList" class="songs-grid"></div>
            </div>

            <div class="song-display" id="songDisplay" style="display: none;">
                <div class="song-header">
                    <button id="backBtn" class="back-btn">← 返回列表</button>
                    <div class="song-info">
                        <h2 id="songTitle"></h2>
                        <p id="songArtist"></p>
                    </div>
                </div>
                <div class="chord-chart">
                    <pre id="songContent"></pre>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 吉他谱集合 - 静态网页版</p>
    </footer>

    <script type="module" src="js/app.js"></script>
</body>
</html>
