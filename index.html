<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>吉他谱集合</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- 歌曲列表页面 -->
    <div class="songs-list" id="songsListView">
        <h2>歌曲列表</h2>
        <div id="songsList" class="songs-grid"></div>
    </div>

    <!-- 吉他谱详情页面 -->
    <div class="song-display" id="songDisplay" style="display: none;">
        <div class="top-controls">
            <div class="song-info">
                <span id="songTitle" class="song-title"></span>
            </div>
            <span id="songKeyInfo" class="song-key-info"></span>
        </div>
        
        <div class="scroll-controls">
            <button id="backBtn" class="back-btn"><</button>
            <button id="slowDownBtn" class="speed-btn">-</button>
            <button id="playPauseBtn" class="play-btn">▶</button>
            <button id="speedUpBtn" class="speed-btn">+</button>
            <span id="speedDisplay" class="speed-display">速度: 1x</span>
            <button id="chordToggleBtn" class="chord-toggle-btn">级数</button>
        </div>
        <div class="content-container">
            <pre id="songContent" class="song-content"></pre>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
