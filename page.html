<title>滚动吉他谱</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  * {
    margin: 0;
    padding: 0;
  }

  #targetIframe {
    width: 100%;
    height: 4000px;
  }

  #toolbar {
    position: fixed;
    width: 100%;
    padding: 20px 10px;
    background-color: black;
    color: white;
  }

  #toolbar a {
    color: white;
  }

  #speedInput{
    width: 30px;
  }
</style>

<div id="toolbar">
  <a href=".">主页</a>
  每秒移动像素数：
  <input id="speedInput" type="number" inputmode="numeric" pattern="[0-9]*" onchange="restartScroll()" value="5" min="1">
  <button onclick="startOrEndScroll()">开始/停止滚动</button>
</div>


<iframe id='targetIframe' scrolling="no" frameborder="0">
</iframe>
<script>
  document.querySelector('#targetIframe').src = location.search.slice(3);
  var speedInput = document.querySelector('#speedInput');
  var interval;
  function startOrEndScroll() {
    var time = 1000 / (speedInput.value * 1);
    if (interval) {
      clearInterval(interval);
      interval = false;
    } else {
      interval = setInterval(function () {
        window.scrollBy(0, 1);
      }, time);
    }
  }
  function restartScroll() {
    startOrEndScroll();
    startOrEndScroll();
  }
</script>
