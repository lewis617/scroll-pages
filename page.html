<title>滚动吉他谱</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  * {
    margin: 0;
    padding: 0;
  }

  #targetIframe {
    width: 100%;
    height: 4000px;
  }

  #toolbar {
    position: fixed;
    width: 100%;
    padding: 20px 10px;
    background-color: black;
    color: white;
  }

  #toolbar a {
    color: white;
  }

  #speedInput {
    width: 45px;
    padding: 5px;
  }
  button{
    width: 60px;
    height: 60px;
  }
</style>

<div id="toolbar">
  速度：
  <input id="speedInput" type="number" inputmode="numeric" pattern="[0-9]*" onchange="restartScroll()" value="8" min="1">
  <button onclick="startOrEndScroll()">开关</button>
  <button onclick="changeSpeed(1)">加速</button>
  <button onclick="changeSpeed(-1)">减速</button>
  <a href="."><button>主页</button></a>
</div>


<iframe id='targetIframe' scrolling="no" frameborder="0">
</iframe>
<script>
  document.querySelector('#targetIframe').src = location.search.slice(3);
  var speedInput = document.querySelector('#speedInput');
  var interval;
  function startOrEndScroll() {
    var time = 1000 / (speedInput.value * 1);
    if (interval) {
      clearInterval(interval);
      interval = false;
    } else {
      interval = setInterval(function () {
        window.scrollBy(0, 1);
      }, time);
    }
  }
  function restartScroll() {
    startOrEndScroll();
    startOrEndScroll();
  }
  function changeSpeed(offset){
    const value = speedInput.value * 1 + offset;
    speedInput.value = value;
    restartScroll();
  }
</script>
